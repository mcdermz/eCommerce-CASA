<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" rel="stylesheet" integrity="sha384-RpX8okQqCyUNG7PlOYNybyJXYTtGQH+7rIKiVvg1DLg6jahLEk47VvpUyS+E2/uJ" crossorigin="anonymous">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script defer src="checkout.js"></script>
</head>

<body>

    <div class="container">
        <!-- product checkout -->
        <div class="row">
            <div class="col-sm-12">
                <h1>Checkout</h1>
                <div class="row">
                    <div class="col-sm-12">
                        <strong>Your Purchase</strong>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <p>Product 1</p>
                    </div>
                    <div class="col-sm-3">
                        <p>$345.34</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <p>Product 2</p>
                    </div>
                    <div class="col-sm-3">
                        <p>$234.23</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3">
                        <p>Product 3</p>
                    </div>
                    <div class="col-sm-3">
                        <p>$234.59</p>
                    </div>
                    <div class="col-sm-3">
                        <p>TOTAL:</p>
                    </div>
                    <div class="col-sm-3">
                        <p>$2355.67</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <!-- shipping and billing -->
        <div class="row">
            <div class="col-sm-5 col-sm-offset-1">
              <div class="panel panel-default">
              <div class="panel-heading">Billing Address</div>
              <div class="panel-body">


            <form class="form-horizontal">
              <fieldset>
                <!-- <legend>Legend</legend> -->

                <div class="form-group">
                  <label for="firstName" class="col-lg-2 control-label">First Name</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control input-sm" id="firstName" placeholder="First Name">
                  </div>
                </div>

                <div class="form-group">
                  <label for="lastName" class="col-lg-2 control-label">Last Name</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control input-sm" id="lastName" placeholder="Last Name">
                  </div>
                </div>

                <div class="form-group">
                  <label for="company" class="col-lg-2 control-label">Company</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control input-sm" id="company" placeholder="Company">
                  </div>
                </div>

                <div id="addressLine1Wrapper" class="form-group">
                  <label for="addressLine1" class="col-lg-2 control-label">Address</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control input-sm" id="addressLine1" placeholder="Address">
                  </div>
                </div>

                <div class="form-group">
                  <label for="addressLine2" class="col-lg-2 control-label"></label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control input-sm" id="addressLine2">
                  </div>
                </div>

                <div class="form-group">
                  <label for="city" class="col-lg-2 control-label">City</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control input-sm" id="city">
                  </div>
                </div>

                <div class="form-group">
                  <label for="state" class="col-lg-2 control-label">State</label>
                  <div class="col-lg-10">
                    <select class="form-control input-sm" id="state">
                      <option value="state">State</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="DC">District Of Columbia</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>
                  </div>
                </div>

                <div class="form-group">
                  <label for="zipCode" class="col-lg-2 control-label">Zip</label>
                  <div class="col-lg-10">
                    <input type="text" class="form-control input-sm" id="zipCode" placeholder="Zip Code">
                  </div>
                </div>

                <button id="billingAddressButton" type="submit" class="btn btn-primary">Submit</button>
              </fieldset>
            </form>

              </div>
            </div>
            </div>
            <div class="col-sm-5">
                billing
            </div>
        </div>
    </div>
    <div class="container">
        <!-- credit card -->
    </div>

</body>

</html>
